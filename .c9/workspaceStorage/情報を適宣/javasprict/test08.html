<body>
  <script>
  function add(p1, p2) {
    let p = p1 * p2 / 2;        
    return p;               
}
console.log(add(10, 20));

var add = function(p1, p2) {
    let p = p1 * p2 / 2;        
    return p;               
}
console.log(add(10, 20));
  </script>
