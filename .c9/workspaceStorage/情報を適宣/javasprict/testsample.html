<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/> 
</head>
<body>
  <script>
  let num = Math.floor(Math.random() * 10); // numは0~9の整数
console.log(num);
/*
もしnumが ~4 であれば、「4以下です」
もしnumが  5  であれば「5です」
もしnumが 6~ であれば「6以上です」

とコンソールに出力プログラムを記述せよ
*/
        if(num<=4){
         console.log('4以下です');
        }else if(num===5){
          console.log('5です');
        }else if(num>=6){
         console.log('6以上です');
        }

  </script>
</body>
</html>
