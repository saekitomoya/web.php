<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
</head>
<body>
  <script>
let mon = 2;
switch (mon) {
    case 1:
        console.log('January'); 
        break;
    case 2:
        console.log('February'); 
        break;
    case 3:
        console.log('March'); 
        break;
    case 4:
        console.log('April'); 
        break;
    case 5:
        console.log('May'); 
        break;
    case 6:
        console.log('June'); 
        break;
    case 7:
        console.log('July'); 
        break;
    case 8:
        console.log('August'); 
        break;
    case 9:
        console.log('September'); 
        break;
    case 10:
        console.log('October'); 
        break;
    case 11:
        console.log('November'); 
        break;
    case 12:
        console.log('December'); 
        break;
    default:
        console.log('不明です'); 
}
if (mon > 0) {
    console.log('mon=' + mon + 'は、正の整数です'); 
} else if (mon < 0) {
    console.log('mon=' + mon + 'は、負の整数です'); 
} else if (mon === 0) {
    console.log('mon=' + mon + 'は、0です'); 
} else {
    console.log('mon=' + mon + 'は、判定できません');    
}
</script>
</body>
</html>
